<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de la compra familiar</title>
  <link rel="stylesheet" href="css/listacompra.css">
</head>
<body>
  <div class="container">
    <h1>🛒 Lista de la Compra</h1>

    <div class="code-section">
      <label for="listCode">Código de lista:</label>
      <input type="text" id="listCode" placeholder="Ej: FAMILIA123">
      <button id="loadList">Cargar lista</button>
      <button id="newList">Nueva lista</button>
    </div>

    <div class="list-section">
      <ul id="shoppingList"></ul>

      <div class="input-section">
        <input type="text" id="itemInput" placeholder="Añadir producto...">
        <button id="addItem">➕ Añadir</button>
      </div>
    </div>

    <footer>
      <p>👨‍👩‍👧‍👦 Proyecto familiar — <a href="https://ogozalvez.cat">ogozalvez.cat</a></p>
    </footer>
  </div>

  <script src="js/listacompra.js"></script>
</body>
</html>
